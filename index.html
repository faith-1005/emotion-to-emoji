 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

<h3 class="btn btn-warning heading"> EMOTION TO EMOJI WEBSITE 
  <br>

  <span>&#128522; </span>
  <span>&#128512; </span>
  <span>&#128532; </span>
  <span>&#128546; </span>
  <span>&#128545; </span>
  <span>&#128548; </span>

</h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(212, 190, 229)">Are you Happy?</b>
        <br>
        <b style="color: rgb(147, 145, 233)">Are you Sad?</b>
        <br>
        <b style="color: rgb(189, 162, 113)">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View :D - </label>
        <div id="camera"></div>
        <br><br>

        <button class="btn btn-warning" onclick="take_snapshot()">CAPTURE YOUR FACE<br>(p.s:you are so beautiful :0)</button>
      </div>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1 - </label>
  <p class="emo_name" id="result_emotion_name1"></p>
  <p class="emoj_name" id="update_emoj1"></p>

  <label>Prediction 2 - </label>
  <p class="emo_name" id="result_emotion_name2"></p>
  <p class="emoj_name" id="update_emoj2"></p>

</div>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Snapshot :^ - </label>
  <div id="result"></div>
  <br><br>

  <button class="btn btn-success" onclick="check()">PREDICT YOUR INNER EMOTION<br>(p.s:your inner emotion looks ugly :/)</button>
</div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
